<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Citas | Clínica Odontológica</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
    <script>
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login';
        }
    </script>
</head>
<body>
    <div id="app" style="display: none;">
        <div class="d-flex min-vh-100">
            <!-- Sidebar a la izquierda -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            
            <!-- Contenido principal con navbar arriba -->
            <div class="flex-grow-1 d-flex flex-column">
                <!-- Navbar superior -->
                <div th:replace="~{fragments/navbar :: topNav}"></div>
                
                <!-- Contenido principal -->
                <main class="flex-grow-1 p-4">
                    <h1>Clínica Odontológica</h1>
                    <h2>Lista de Citas</h2>
                    
                    <div class="card shadow-sm mt-4">
                        <div class="card-header bg-light">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Citas programadas</h5>
                                <a href="/patients/list" class="btn btn-primary btn-sm">
                                    <i class="bi bi-plus-lg"></i> Nueva Cita
                                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- Filtros -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" id="searchPatient" class="form-control" placeholder="Buscar por paciente...">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-badge"></i>
                                        </span>
                                        <input type="text" id="searchDentist" class="form-control" placeholder="Buscar por odontólogo...">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="date" id="searchDate" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <button id="searchButton" class="btn btn-primary">
                                        <i class="bi bi-search me-2"></i>Buscar
                                    </button>
                                    <button id="clearSearch" class="btn btn-outline-secondary ms-2">
                                        <i class="bi bi-x-circle me-2"></i>Limpiar
                                    </button>
                                </div>
                            </div>

                            <!-- Tabla de citas -->
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Hora</th>
                                            <th>Paciente</th>
                                            <th>DNI</th>
                                            <th>Odontólogo</th>
                                            <th>Tipo</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="visitsTableBody">
                                        <!-- Se llenará dinámicamente -->
                                    </tbody>
                                </table>
                            </div>

                            <!-- Paginación -->
                            <nav aria-label="Navegación de páginas">
                                <ul class="pagination justify-content-center" id="pagination">
                                    <!-- Se llenará dinámicamente -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- Navegación móvil -->
        <div th:replace="~{fragments/sidebar :: mobileNav}"></div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/scripts/navbar.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '/login';
                return;
            }
            document.getElementById('app').style.display = 'block';

            // Configurar fetchWithAuth
            window.fetchWithAuth = (url, options = {}) => {
                return fetch(url, {
                    ...options,
                    headers: {
                        ...options.headers,
                        'Authorization': `Bearer ${authToken}`,
                        'token': authToken
                    }
                });
            };

            // Mapeo de tipos de visita
            const VISIT_TYPE_MAP = {
                'ROUTE_CHECKUP': 'Revisión Rutinaria',
                'CAVITY': 'Caries',
                'BROKEN_TOOTH': 'Diente Roto',
                'OTHER': 'Otro'
            };

            function loadVisits(page = 0) {
                fetchWithAuth(`/visits/get?page=${page}`)
                    .then(response => {
                        if (!response.ok) throw new Error('Error al cargar las citas');
                        return response.json();
                    })
                    .then(data => {
                        updateVisitsTable(data.content);
                        updatePagination(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError('Error al cargar las citas');
                    });
            }

            function updateVisitsTable(visits) {
                const tbody = document.getElementById('visitsTableBody');
                tbody.innerHTML = '';

                visits.forEach(visit => {
                    const row = `
                        <tr>
                            <td>${formatDate(visit.date)}</td>
                            <td>${formatTime(visit.time)}</td>
                            <td>${visit.patientName}</td>
                            <td>${visit.patientDni}</td>
                            <td>${visit.dentistName}</td>
                            <td>
                                <span class="badge bg-info">
                                    ${VISIT_TYPE_MAP[visit.reason] || visit.reason}
                                </span>
                            </td>
                            <td>
                                ${getStatusBadge(visit.date, visit.time)}
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" onclick="editVisit(${visit.id})" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="deleteVisit(${visit.id})" title="Cancelar">
                                        <i class="bi bi-x-circle"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });

                if (visits.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center">No se encontraron citas</td></tr>';
                }
            }

            function formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('es-ES');
            }

            function formatTime(timeString) {
                return timeString;
            }

            function getStatusBadge(date, time) {
                const visitDateTime = new Date(date + 'T' + time);
                const now = new Date();

                if (visitDateTime < now) {
                    return '<span class="badge bg-secondary">Completada</span>';
                } else if (visitDateTime.toDateString() === now.toDateString()) {
                    return '<span class="badge bg-warning">Hoy</span>';
                } else {
                    return '<span class="badge bg-success">Programada</span>';
                }
            }

            // Iniciar carga de citas
            loadVisits();

            // Configurar búsqueda
            document.getElementById('searchButton').addEventListener('click', performSearch);
            document.getElementById('clearSearch').addEventListener('click', () => {
                document.getElementById('searchPatient').value = '';
                document.getElementById('searchDentist').value = '';
                document.getElementById('searchDate').value = '';
                loadVisits(0);
            });
        });

        function showError(message) {
            // Implementar mostrar error
        }

        function editVisit(id) {
            // Implementar edición
            console.log('Editar visita:', id);
        }

        function deleteVisit(id) {
            if (confirm('¿Está seguro de que desea cancelar esta cita?')) {
                // Implementar cancelación
                console.log('Cancelar visita:', id);
            }
        }

        function performSearch() {
            // Implementar búsqueda
            const patient = document.getElementById('searchPatient').value;
            const dentist = document.getElementById('searchDentist').value;
            const date = document.getElementById('searchDate').value;
            // Implementar lógica de búsqueda
        }
    </script>
</body>
</html>
