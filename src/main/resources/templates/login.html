<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Clínica Odontológica</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
    <script src="scripts/login.js"></script>
    <style>
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .login-card {
        display: flex;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        background-color: white;
      }
      .image-section {
        flex: 1;
        max-width: 50%;
      }
      .image-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .form-section {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .form-section h2 {
        margin-bottom: 30px;
        color: #2c3e50;
        text-align: center;
        font-size: 24px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2980b9;
      }
      button:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
      }
      .error-message {
        color: #e74c3c;
        text-align: center;
        margin-top: 15px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="image-section">
          <img th:src="@{/assets/dentist.jpg}" alt="Dentista con paciente" />
        </div>
        <div class="form-section">
          <h2>Acceso Médicos</h2>
          <div id="errorMessage" class="error-message">
            <i class="bi bi-exclamation-circle"></i> <span></span>
          </div>
          <form id="loginForm">
            <input type="text" name="username" placeholder="Usuario" required />
            <input
              type="password"
              name="password"
              placeholder="Contraseña"
              required
            />
            <button type="submit">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Verificar si ya está logueado
      const authToken = localStorage.getItem('authToken');
      if (authToken) {
        window.location.href = '/home';
        return;
      }

      const loginForm = document.querySelector("form");
      const loginButton = document.querySelector("button[type='submit']");
      const errorMessage = document.getElementById("errorMessage");

      if (loginForm) {
        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
          event.stopPropagation();

          // Show loading state
          loginButton.disabled = true;
          loginButton.textContent = "Ingresando...";
          errorMessage.style.display = "none";

          const username = document.querySelector('input[name="username"]').value;
          const password = document.querySelector('input[name="password"]').value;

          const userData = {
            user: username,
            password: password,
          };

          fetch("/users/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Credenciales inválidas");
              }
              return response.json(); // Cambiado de text() a json() para obtener el objeto completo
            })
            .then((data) => {
              if (data.token) {
                localStorage.setItem("authToken", data.token);
                localStorage.setItem("userRole", data.rol); // Guardamos el rol que viene del backend
                window.location.href = "/home";
              } else {
                throw new Error("Error de autenticación");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              errorMessage.textContent = error.message || "Error al iniciar sesión";
              errorMessage.style.display = "block";
              loginButton.disabled = false;
              loginButton.textContent = "Ingresar";
            });
        });
      }
    });
    </script>
  </body>
</html>
