<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta Pacientes | Clínica Odontológica</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
</head>
<body>
    <div class="d-flex">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <main class="flex-grow-1 p-4">
            <h1>Clínica Odontológica</h1>
            <h2 class="mb-3">Alta Pacientes</h2>
            <p class="text-muted mb-4">Complete el formulario para registrar un nuevo paciente en el sistema.</p>
            
            <div class="card shadow-sm mb-5">
                <div class="card-body">
                    <form action="/patients/create" method="post" class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="dni" class="form-label">DNI/NIE</label>
                            <input type="text" class="form-control" id="dni" name="dni" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="birthDate" name="birthDate">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                        
                        <div class="col-12">
                            <label for="observations" class="form-label">Observaciones médicas</label>
                            <textarea class="form-control" id="observations" name="observations" rows="3"></textarea>
                        </div>
                        
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary px-4 me-2">
                                <i class="bi bi-save me-2"></i>Guardar
                            </button>
                            <a href="/patients/list" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <!-- Navegación móvil -->
    <div th:replace="~{fragments/sidebar :: mobileNav}"></div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
