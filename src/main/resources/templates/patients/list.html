<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes | Clínica Odontológica</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
    <!-- Verificación inmediata del token -->
    <script>
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login';
        }
    </script>
</head>
<body>
    <div id="app" style="display: none;">
        <div class="d-flex min-vh-100">
            <!-- Sidebar a la izquierda -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            
            <!-- Contenido principal con navbar arriba -->
            <div class="flex-grow-1 d-flex flex-column">
                <!-- Navbar superior -->
                <div th:replace="~{fragments/navbar :: topNav}"></div>
                
                <!-- Contenido principal -->
                <main class="flex-grow-1 p-4">
                    <h1>Clínica Odontológica</h1>
                    <h2>Lista de Pacientes</h2>
                    
                    <div class="card shadow-sm mt-4">
                        <div class="card-header bg-light">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Pacientes registrados</h5>
                                <a href="/patients/create" class="btn btn-primary btn-sm">
                                    <i class="bi bi-plus-lg"></i> Nuevo Paciente
                                </a>
                            </div>
                        </div>
                        <div class="card-body border-bottom">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-search"></i>
                                        </span>
                                        <input type="text" 
                                               id="searchName" 
                                               class="form-control" 
                                               placeholder="Buscar por nombre...">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-vcard"></i>
                                        </span>
                                        <input type="text" 
                                               id="searchDNI" 
                                               class="form-control" 
                                               placeholder="Buscar por DNI...">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button id="searchButton" class="btn btn-primary">
                                        <i class="bi bi-search me-2"></i>Buscar
                                    </button>
                                    <button id="clearSearch" class="btn btn-outline-secondary ms-2">
                                        <i class="bi bi-x-circle me-2"></i>Limpiar
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Fecha Nacimiento</th>
                                            <th>DNI</th>
                                            <th>Tipo</th>
                                            <th>Grupo Sanguíneo</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Se llenará dinámicamente por JavaScript -->
                                    </tbody>
                                </table>
                            </div>

                            <!-- Añadir paginación -->
                            <nav aria-label="Navegación de páginas">
                                <ul class="pagination justify-content-center">
                                    <!-- Se llenará dinámicamente -->
                                </ul>
                            </nav>

                            <!-- Información de la paginación -->
                            <div class="text-center mt-2">
                                <small class="text-muted">
                                    <!-- Se actualizará dinámicamente -->
                                </small>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- Navegación móvil -->
        <div th:replace="~{fragments/sidebar :: mobileNav}"></div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/scripts/navbar.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '/login';
                return;
            }
            document.getElementById('app').style.display = 'block';

            // Añadir el token a todas las peticiones fetch
            const fetchWithAuth = (url, options = {}) => {
                return fetch(url, {
                    ...options,
                    headers: {
                        ...options.headers,
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            };

            // Mapas para conversión de valores
            const BLOOD_TYPE_MAP = {
                'A_POSITIVE': 'A+',
                'A_NEGATIVE': 'A-',
                'B_POSITIVE': 'B+',
                'B_NEGATIVE': 'B-',
                'AB_POSITIVE': 'AB+',
                'AB_NEGATIVE': 'AB-',
                'O_POSITIVE': 'O+',
                'O_NEGATIVE': 'O-'
            };

            const PATIENT_TYPE_MAP = {
                'MUTUAL': 'Mutualista',
                'PARTICULAR': 'Particular'
            };

            // Variables globales para la búsqueda
            let allPatients = [];
            let isSearching = false;
            let totalPagesCount = 0;

            // Eventos de búsqueda
            document.getElementById('searchButton').addEventListener('click', performSearch);
            document.getElementById('clearSearch').addEventListener('click', clearSearch);
            
            // Búsqueda al presionar Enter
            ['searchName', 'searchDNI'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            });

            // Cargar primera página
            loadPatients(0);
        });

        async function loadAllPages() {
            const firstPageData = await fetch('/patients/get?page=0').then(r => r.json());
            totalPagesCount = firstPageData.totalPages;
            allPatients = [...firstPageData.content];

            // Cargar el resto de páginas
            const remainingPages = Array.from({length: totalPagesCount - 1}, (_, i) => i + 1);
            const promises = remainingPages.map(page => 
                fetch(`/patients/get?page=${page}`)
                    .then(r => r.json())
                    .then(data => allPatients.push(...data.content))
            );

            await Promise.all(promises);
            return allPatients;
        }

        async function performSearch() {
            const nameSearch = document.getElementById('searchName').value.toLowerCase();
            const dniSearch = document.getElementById('searchDNI').value.toLowerCase();

            if (!nameSearch && !dniSearch) {
                return;
            }

            // Mostrar indicador de carga
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '<tr><td colspan="7" class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Buscando...</span></div></td></tr>';

            try {
                if (!isSearching) {
                    isSearching = true;
                    await loadAllPages();
                }

                const filteredPatients = allPatients.filter(patient => {
                    const matchName = !nameSearch || patient.name.toLowerCase().includes(nameSearch);
                    const matchDNI = !dniSearch || patient.dni.toLowerCase().includes(dniSearch);
                    return matchName && matchDNI;
                });

                // Actualizar tabla con resultados
                updateTable(filteredPatients);
                
                // Actualizar información de resultados
                const info = document.querySelector('.text-muted');
                info.textContent = `${filteredPatients.length} resultados encontrados`;
                
                // Ocultar paginación durante la búsqueda
                document.querySelector('.pagination').style.display = 'none';

            } catch (error) {
                console.error('Error en la búsqueda:', error);
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error al realizar la búsqueda</td></tr>';
            }
        }

        function clearSearch() {
            document.getElementById('searchName').value = '';
            document.getElementById('searchDNI').value = '';
            isSearching = false;
            allPatients = [];
            document.querySelector('.pagination').style.display = 'flex';
            loadPatients(0);
        }

        function loadPatients(page) {
            if (isSearching) return;

            fetchWithAuth(`/patients/get?page=${page}`)
                .then(response => {
                    if (!response.ok) throw new Error('Error al obtener los pacientes');
                    return response.json();
                })
                .then(data => {
                    updateTable(data.content);
                    updatePagination(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    if (error.message.includes('401') || error.message.includes('403')) {
                        window.location.href = '/login';
                        return;
                    }
                    const tbody = document.querySelector('tbody');
                    tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Error: ${error.message}</td></tr>`;
                });
        }

        function updateTable(patients) {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';

            patients.forEach(patient => {
                const row = `
                    <tr>
                        <td>${patient.id || ''}</td>
                        <td>${patient.name || ''}</td>
                        <td>${formatDate(patient.bornDate)}</td>
                        <td>${patient.dni || ''}</td>
                        <td>
                            <span class="badge ${patient.type === 'MUTUAL' ? 'bg-primary' : 'bg-success'}">
                                ${PATIENT_TYPE_MAP[patient.type] || patient.type}
                            </span>
                        </td>
                        <td>
                            <span class="badge bg-info">
                                ${BLOOD_TYPE_MAP[patient.bloodType] || patient.bloodType}
                            </span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a href="/patients/${patient.id}" class="btn btn-outline-primary" title="Ver">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a href="/patients/${patient.id}/edit" class="btn btn-outline-secondary" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button type="button" class="btn btn-outline-danger" title="Eliminar"
                                        onclick="deletePatient(${patient.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        function updatePagination(data) {
            const pagination = document.querySelector('.pagination');
            let html = '';

            html += `
                <li class="page-item ${data.first ? 'disabled' : ''}">
                    <a class="page-link" href="/patients/get?page=${data.number - 1}">
                        <i class="bi bi-chevron-left"></i> Anterior
                    </a>
                </li>
            `;

            for (let i = 0; i < data.totalPages; i++) {
                html += `
                    <li class="page-item ${i === data.number ? 'active' : ''}">
                        <a class="page-link" href="/patients/get?page=${i}">${i + 1}</a>
                    </li>
                `;
            }

            html += `
                <li class="page-item ${data.last ? 'disabled' : ''}">
                    <a class="page-link" href="/patients/get?page=${data.number + 1}">
                        Siguiente <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            `;

            pagination.innerHTML = html;

            const info = document.querySelector('.text-muted');
            info.textContent = `Mostrando página ${data.number + 1} de ${data.totalPages} (Total: ${data.totalElements} pacientes)`;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function deletePatient(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este paciente?')) {
                // Implementar la lógica de eliminación aquí
                console.log('Eliminar paciente:', id);
            }
        }
    </script>
</body>
</html>
