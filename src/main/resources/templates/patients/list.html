<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Pacientes | Clínica Odontológica</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
</head>
<body>
    <div class="d-flex">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <main class="flex-grow-1 p-4">
            <h1>Clínica Odontológica</h1>
            <h2 class="mb-3">Ver Pacientes</h2>
            <p class="text-muted mb-4">A continuación podrá visualizar la lista completa de pacientes</p>
            
            <!-- Opciones de búsqueda y filtro -->
            <div class="d-flex justify-content-between mb-3">
                <div class="d-flex">
                    <input type="text" class="form-control" placeholder="Buscar paciente..." style="width: 250px;">
                    <button class="btn btn-primary ms-2">Buscar</button>
                </div>
                <a href="/patients/create" class="btn btn-success">
                    <i class="bi bi-person-plus me-2"></i>Nuevo Paciente
                </a>
            </div>
            
            <!-- Tabla de pacientes -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>DNI</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Ejemplo de fila (en producción esto vendría de la base de datos) -->
                            <tr>
                                <td>1</td>
                                <td>Carlos García</td>
                                <td>612345678</td>
                                <td>12345678Z</td>
                                <td>carlos@example.com</td>
                                <td>
                                    <button class="btn btn-sm btn-danger me-1">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                    <button class="btn btn-sm btn-primary me-1">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Ana Martínez</td>
                                <td>634567890</td>
                                <td>87654321X</td>
                                <td>ana@example.com</td>
                                <td>
                                    <button class="btn btn-sm btn-danger me-1">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                    <button class="btn btn-sm btn-primary me-1">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <!-- Navegación móvil -->
    <div th:replace="~{fragments/sidebar :: mobileNav}"></div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
