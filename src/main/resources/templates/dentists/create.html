<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta Odontólogos | Clínica Odontológica</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
</head>
<body>
    <div class="d-flex">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <main class="flex-grow-1 p-4">
            <h1>Clínica Odontológica</h1>
            <h2 class="mb-3">Alta Odontólogos</h2>
            <p class="text-muted mb-4">Complete el formulario para registrar un nuevo odontólogo en el sistema.</p>
            
            <div class="card shadow-sm mb-5">
                <div class="card-body">
                    <form action="/dentists/create" method="post" class="row g-3">
                        <!-- Información personal -->
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <!-- Credenciales de acceso -->
                        <div class="col-md-6">
                            <label for="user" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="user" name="user" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="passwordConfirm" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                        </div>
                        
                        <!-- Especialidades -->
                        <div class="col-12">
                            <label class="form-label">Especialidades</label>
                            <div class="row">
                                <div class="col-md-3 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="spec1" name="specialties">
                                        <label class="form-check-label" for="spec1">Odontología General</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="2" id="spec2" name="specialties">
                                        <label class="form-check-label" for="spec2">Ortodoncia</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="3" id="spec3" name="specialties">
                                        <label class="form-check-label" for="spec3">Endodoncia</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="4" id="spec4" name="specialties">
                                        <label class="form-check-label" for="spec4">Periodoncia</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="5" id="spec5" name="specialties">
                                        <label class="form-check-label" for="spec5">Odontopediatría</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="6" id="spec6" name="specialties">
                                        <label class="form-check-label" for="spec6">Cirugía Oral</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="7" id="spec7" name="specialties">
                                        <label class="form-check-label" for="spec7">Implantología</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="8" id="spec8" name="specialties">
                                        <label class="form-check-label" for="spec8">Estética Dental</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Horario -->
                        <div class="col-md-6">
                            <label for="idSchedule" class="form-label">Horario</label>
                            <select class="form-select" id="idSchedule" name="idSchedule" required>
                                <option value="">Seleccione un horario</option>
                                <option value="1">Mañanas (9:00 - 14:00)</option>
                                <option value="2">Tardes (16:00 - 20:00)</option>
                                <option value="3">Jornada completa (9:00 - 18:00)</option>
                            </select>
                        </div>
                        
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary px-4 me-2">
                                <i class="bi bi-save me-2"></i>Guardar
                            </button>
                            <a href="/dentists/list" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <!-- Navegación móvil -->
    <div th:replace="~{fragments/sidebar :: mobileNav}"></div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
