<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
</head>
<body>
    <div class="d-flex">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <main class="flex-grow-1 p-4">
            <h1>Clínica Odontológica</h1>
            <h2 class="mb-3">Ver Usuarios</h2>
            <p class="text-muted mb-4">A continuación podrá visualizar la lista completa de usuarios</p>
            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre de Usuario</th>
                                <th>Rol</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Ejemplo de fila, reemplaza con Thymeleaf -->
                            <tr>
                                <td>1</td>
                                <td>admin</td>
                                <td>admin</td>
                                <td>
                                    <button class="btn btn-danger btn-sm me-2"><i class="bi bi-trash"></i> Eliminar</button>
                                    <button class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i> Editar</button>
                                </td>
                            </tr>
                            <!-- ... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
