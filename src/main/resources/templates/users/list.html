<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
    <!-- Verificación inmediata del token -->
    <script>
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login';
        }
    </script>
</head>
<body>
    <div id="app" style="display: none;">
        <div class="d-flex min-vh-100">
            <!-- Sidebar a la izquierda -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            
            <!-- Contenido principal con navbar arriba -->
            <div class="flex-grow-1 d-flex flex-column">
                <!-- Navbar superior -->
                <div th:replace="~{fragments/navbar :: topNav}"></div>
                
                <!-- Contenido principal -->
                <main class="flex-grow-1 p-4">
                    <h1>Clínica Odontológica</h1>
                    <h2>Lista de Usuarios</h2>
                    
                    <div class="card shadow-sm mt-4">
                        <div class="card-header bg-light">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Usuarios registrados</h5>
                                <a href="/users/create" class="btn btn-primary btn-sm">
                                    <i class="bi bi-plus-lg"></i> Nuevo Usuario
                                </a>
                            </div>
                        </div>

                        <!-- Añadir filtros de búsqueda -->
                        <div class="card-body border-bottom">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-search"></i>
                                        </span>
                                        <input type="text" 
                                               id="searchName" 
                                               class="form-control" 
                                               placeholder="Buscar por nombre...">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" 
                                               id="searchUser" 
                                               class="form-control" 
                                               placeholder="Buscar por usuario...">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button id="searchButton" class="btn btn-primary">
                                        <i class="bi bi-search me-2"></i>Buscar
                                    </button>
                                    <button id="clearSearch" class="btn btn-outline-secondary ms-2">
                                        <i class="bi bi-x-circle me-2"></i>Limpiar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Usuario</th>
                                            <th>Nombre</th>
                                            <th>Especialidades</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="usersTableBody">
                                        <!-- Los datos se cargarán aquí mediante JavaScript -->
                                    </tbody>
                                </table>

                                <!-- Paginación -->
                                <nav aria-label="Navegación de páginas">
                                    <ul class="pagination justify-content-center">
                                        <!-- Se llenará dinámicamente -->
                                    </ul>
                                </nav>

                                <!-- Información de paginación -->
                                <div class="text-center mt-2">
                                    <small class="text-muted">
                                        <!-- Se actualizará dinámicamente -->
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Navegación móvil -->
        <div th:replace="~{fragments/sidebar :: mobileNav}"></div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/scripts/navbar.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '/login';
                return;
            }
            document.getElementById('app').style.display = 'block';

            // Añadir el token a todas las peticiones fetch
            const fetchWithAuth = (url, options = {}) => {
                return fetch(url, {
                    ...options,
                    headers: {
                        ...options.headers,
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            };

            // Mapa de especialidades
            const SPECIALTIES_MAP = {
                1: 'Odontología General',
                2: 'Ortodoncia',
                3: 'Endodoncia',
                4: 'Periodoncia',
                5: 'Cirugía Oral',
                6: 'Odontopediatría',
                7: 'Implantología',
                8: 'Estética Dental'
            };

            // Variables globales para la búsqueda
            let allUsers = [];
            let isSearching = false;
            let totalPagesCount = 0;

            // Eventos de búsqueda
            document.getElementById('searchButton').addEventListener('click', performSearch);
            document.getElementById('clearSearch').addEventListener('click', clearSearch);
            
            // Búsqueda al presionar Enter
            ['searchName', 'searchUser'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            });

            // Cargar primera página
            loadUsers(0);
        });

        async function loadAllPages() {
            const firstPageData = await fetchWithAuth('/users/get?page=0').then(r => r.json());
            totalPagesCount = firstPageData.totalPages;
            allUsers = [...firstPageData.content];

            const remainingPages = Array.from({length: totalPagesCount - 1}, (_, i) => i + 1);
            const promises = remainingPages.map(page => 
                fetchWithAuth(`/users/get?page=${page}`)
                    .then(r => r.json())
                    .then(data => allUsers.push(...data.content))
            );

            await Promise.all(promises);
            return allUsers;
        }

        async function performSearch() {
            const nameSearch = document.getElementById('searchName').value.toLowerCase();
            const userSearch = document.getElementById('searchUser').value.toLowerCase();

            if (!nameSearch && !userSearch) {
                return;
            }

            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Buscando...</span></div></td></tr>';

            try {
                if (!isSearching) {
                    isSearching = true;
                    await loadAllPages();
                }

                const filteredUsers = allUsers.filter(user => {
                    const matchName = !nameSearch || user.name.toLowerCase().includes(nameSearch);
                    const matchUser = !userSearch || user.user.toLowerCase().includes(userSearch);
                    return matchName && matchUser;
                });

                updateTable(filteredUsers);
                
                const info = document.querySelector('.text-muted');
                info.textContent = `${filteredUsers.length} resultados encontrados`;
                
                document.querySelector('.pagination').style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error al realizar la búsqueda</td></tr>';
            }
        }

        function clearSearch() {
            document.getElementById('searchName').value = '';
            document.getElementById('searchUser').value = '';
            isSearching = false;
            allUsers = [];
            document.querySelector('.pagination').style.display = 'flex';
            loadUsers(0);
        }

        function loadUsers(page) {
            if (isSearching) return;

            fetchWithAuth(`/users/get?page=${page}`)
                .then(response => {
                    if (!response.ok) throw new Error('Error al obtener usuarios');
                    return response.json();
                })
                .then(data => {
                    updateTable(data.content);
                    updatePagination(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    const tbody = document.querySelector('tbody');
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Error: ${error.message}</td></tr>`;
                });
        }

        function updateTable(users) {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const specialtiesText = user.specialties ? 
                    user.specialties.map(id => SPECIALTIES_MAP[id] || `Especialidad ${id}`).join(', ') : 
                    'Admin';

                const row = `
                    <tr>
                        <td>${user.idSchedule || ''}</td>
                        <td>${user.user || ''}</td>
                        <td>${user.name || ''}</td>
                        <td>
                            <span class="badge ${user.specialties ? 'bg-info' : 'bg-danger'}">
                                ${specialtiesText}
                            </span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a href="/users/${user.idSchedule}" class="btn btn-outline-primary" title="Ver">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a href="/users/${user.idSchedule}/edit" class="btn btn-outline-secondary" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button type="button" class="btn btn-outline-danger" title="Eliminar"
                                        onclick="deleteUser(${user.idSchedule})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        function updatePagination(data) {
            const pagination = document.querySelector('.pagination');
            let html = '';

            html += `
                <li class="page-item ${data.first ? 'disabled' : ''}">
                    <a class="page-link" href="/users/get?page=${data.number - 1}">
                        <i class="bi bi-chevron-left"></i> Anterior
                    </a>
                </li>
            `;

            for (let i = 0; i < data.totalPages; i++) {
                html += `
                    <li class="page-item ${i === data.number ? 'active' : ''}">
                        <a class="page-link" href="/users/get?page=${i}">${i + 1}</a>
                    </li>
                `;
            }

            html += `
                <li class="page-item ${data.last ? 'disabled' : ''}">
                    <a class="page-link" href="/users/get?page=${data.number + 1}">
                        Siguiente <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            `;

            pagination.innerHTML = html;

            const info = document.querySelector('.text-muted');
            info.textContent = `Mostrando página ${data.number + 1} de ${data.totalPages} (Total: ${data.totalElements} usuarios)`;
        }

        function deleteUser(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
                console.log('Eliminar usuario:', id);
            }
        }
    </script>
</body>
</html>
