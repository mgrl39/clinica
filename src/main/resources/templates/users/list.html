<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
</head>
<body>
<div class="d-flex min-vh-100">
    <!-- Sidebar a la izquierda -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <!-- Contenido principal con navbar arriba -->
    <div class="flex-grow-1 d-flex flex-column">
        <!-- Navbar superior -->
        <div th:replace="~{fragments/navbar :: topNav}"></div>
        
        <!-- Contenido principal -->
        <main class="flex-grow-1 p-4">
            <h1>Clínica Odontológica</h1>
            <h2>Lista de Usuarios</h2>
            
            <div class="card shadow-sm mt-4">
                <div class="card-header bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Usuarios registrados</h5>
                        <a href="/users/create" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-lg"></i> Nuevo Usuario
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre Usuario</th>
                                    <th>Rol</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí se mostrarán los usuarios desde la base de datos -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Navegación móvil -->
<div th:replace="~{fragments/sidebar :: mobileNav}"></div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/scripts/navbar.js}"></script>
</body>
</html>
