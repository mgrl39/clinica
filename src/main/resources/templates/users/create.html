<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta Usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
</head>
<body>
<div class="d-flex min-vh-100">
    <!-- Sidebar a la izquierda -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <!-- Contenido principal con navbar arriba -->
    <div class="flex-grow-1 d-flex flex-column">
        <!-- Navbar superior -->
        <div th:replace="~{fragments/navbar :: topNav}"></div>
        
        <!-- Contenido principal -->
        <main class="flex-grow-1 p-4">
            <h1>Clínica Odontológica</h1>
            <h2 class="mb-3">Alta Usuarios</h2>
            <p class="text-muted mb-4">Este es el apartado para dar de alta los diferentes usuarios del sistema.</p>
            <form class="mb-5" style="max-width:700px;" th:action="@{/users/create}" method="post">
                <input type="text" class="form-control mb-3 rounded-pill" name="username" placeholder="Nombre Usuario" required>
                <input type="password" class="form-control mb-3 rounded-pill" name="password" placeholder="Contraseña" required>
                <input type="text" class="form-control mb-4 rounded-pill" name="role" placeholder="Rol" required>
                <button type="submit" class="btn btn-primary w-100 rounded-pill" style="font-size:1.2rem;">Crear Usuario</button>
            </form>
        </main>
    </div>
</div>

<!-- Navegación móvil -->
<div th:replace="~{fragments/sidebar :: mobileNav}"></div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/scripts/navbar.js}"></script>
</body>
</html>
