<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clínica Odontológica</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}" />
</head>
<body>
    <div class="d-flex min-vh-100">
        <!-- Sidebar a la izquierda -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        
        <!-- Contenido principal con navbar arriba -->
        <div class="flex-grow-1 d-flex flex-column">
            <!-- Navbar superior (ahora solo ocupa el espacio a la derecha del sidebar) -->
            <div th:replace="~{fragments/navbar :: topNav}"></div>
            
            <!-- Contenido principal -->
            <main class="flex-grow-1 p-4">
                <h1>Clínica Odontológica</h1>
                <img src="/assets/dentist.jpg" alt="Dentista con paciente" class="img-fluid rounded shadow" style="max-width: 400px;">
                <p class="mt-3">
                    Bienvenido/a al sistema de gestión de la clínica odontológica.<br>
                    Utiliza el menú lateral para gestionar odontólogos, pacientes y usuarios.
                </p>
            </main>
        </div>
    </div>
    
    <!-- Navegación móvil -->
    <div th:replace="~{fragments/sidebar :: mobileNav}"></div>
    
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/scripts/navbar.js}"></script>
</body>
</html>
