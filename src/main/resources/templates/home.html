<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clínica Odontológica</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}" />
    <!-- Verificación inmediata del token -->
    <script>
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login';
        }
    </script>
    <style>
        .welcome-section {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('/images/dental-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .logo-img {
            max-width: 200px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="app" style="display: none;">
        <div class="d-flex min-vh-100">
            <!-- Sidebar a la izquierda -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            
            <!-- Contenido principal con navbar arriba -->
            <div class="flex-grow-1 d-flex flex-column">
                <!-- Navbar superior -->
                <div th:replace="~{fragments/navbar :: topNav}"></div>
                
                <!-- Contenido principal -->
                <main class="flex-grow-1">
                    <div class="welcome-section">
                        <div class="container">
                            <h1 class="display-4 mb-4">¡Bienvenido/a a la Clínica Odontológica!</h1>
                            <p class="lead text-muted">
                                Sistema de gestión de pacientes y citas
                            </p>
                            <div class="mt-5">
                                <a href="/patients/list" class="btn btn-primary btn-lg me-3">
                                    <i class="bi bi-people me-2"></i>
                                    Ver Pacientes
                                </a>
                                <a href="/visits/list" class="btn btn-success btn-lg">
                                    <i class="bi bi-calendar-check me-2"></i>
                                    Gestionar Citas
                                </a>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        
        <!-- Navegación móvil -->
        <div th:replace="~{fragments/sidebar :: mobileNav}"></div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/scripts/navbar.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '/login';
                return;
            }
            document.getElementById('app').style.display = 'block';
        });
    </script>
</body>
</html>
